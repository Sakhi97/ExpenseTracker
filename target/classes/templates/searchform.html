<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Expense List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" href="css/own.css"
	th:href="@{/css/own.css}">

</head>
<body>

<form th:action="@{/search}" method="post">
    <div class="form-group">
        <label for="searchDate">Date:</label>
        <input type="date" id="searchDate" name="searchDate" class="form-control" />
    </div>
    <div class="form-group">
        <label for="searchCategory">Category:</label>
        <select id="searchCategory" name="searchCategory" class="form-control">
            <option value="">All Categories</option>
            <option th:each="category: ${categorys}"
                    th:value="${category.categoryId}" th:text="${category.name}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="searchRemark">Remark:</label>
        <input type="text" id="searchRemark" name="searchRemark" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>

</body>
</html>

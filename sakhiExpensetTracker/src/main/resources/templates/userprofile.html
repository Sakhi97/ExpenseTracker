<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Profile</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" href="css/own.css"
	th:href="@{/css/own.css}">
<script>
function toggleEmailEdit() {
    var emailInput = document.getElementById("email");
    var editButton = document.getElementById("edit-email-button");

    if (emailInput.readOnly) {
        emailInput.readOnly = false;
        editButton.textContent = "Cancel";
    } else {
        emailInput.readOnly = true;
        editButton.textContent = "Edit";
    }
}
</script>
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-8 offset-md-2">
				<h1 class="text-center">User Profile</h1>
				<form th:action="@{/updateprofile}" method="post" class="mt-4">
					<div class="form-group">
						<label for="email">Email:</label>
						<div class="input-group">
							<input type="email" id="email" name="email" th:value="${user.email}" class="form-control" required readonly>
							<div class="input-group-append">
								<button type="button" id="edit-email-button" class="btn btn-primary" onclick="toggleEmailEdit()">Edit</button>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="password">New Password:</label> <input type="password"
							id="password" name="password" class="form-control" required>
					</div>
					<input type="submit" value="Update" class="btn btn-primary">
				</form>
				<a href="/expencelist" class="btn btn-secondary mt-3">Back to
					Expense List</a>
			</div>
		</div>
	</div>
</body>
</html>
